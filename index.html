<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="game-name mt-3">
        <h1>Tic - Tac - Toe</h1>
    </div>

    <div class="main-box">
        <div class=" badge badge-dark badge-pill message"></div>
        <div class="rowh">
            <div class="sqbox" id="b1"></div>
            <div class="sqbox" id="b2"></div>
            <div class="sqbox" id="b3"></div>
        </div>
        <div class="rowh">
            <div class="sqbox" id="b4"></div>
            <div class="sqbox" id="b5"></div>
            <div class="sqbox" id="b6"></div>
        </div>
        <div class="rowh">
            <div class="sqbox" id="b7"></div>
            <div class="sqbox" id="b8"></div>
            <div class="sqbox" id="b9"></div>
        </div>
        <button class=" mt-3 btn btn-dark">Start-over</button>
    </div>




    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>
